<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio_166_2.css">

<body>
    <section class="container-fluid text-center"></section>
    <article class="row">
        <div class="col-4 border border-3 border-dark bg-warning">1</div>
        <div class="col-4 border border-3 border-dark bg-warning">1</div>
    </article>
    <article class="row justify-content-center">
        <div class="col-4 border border-3 border-danger bg-info">2</div>
        <div class="col-4 border border-3 border-danger bg-info">2</div>
    </article>
    <article class="row justify-content-end">
        <div class="col-4 border border-3 border-dark bg-danger">3</div>
        <div class="col-4 border border-3 border-dark bg-danger">3</div>
    </article>
    <article class="row row justify-content-around">
        <div class="col-4 border border-3 border-dark bg-secondary">4</div>
        <div class="col-4 border border-3 border-dark bg-secondary">4</div>
    </article>
    <article class="row row justify-content-between">
        <div class="col-4 border border-3 border-warning bg-primary">5</div>
        <div class="col-4 border border-3 border-warning bg-primary">5</div>
    </article>
    <article class="row row justify-content-evenly">
        <div class="col-4 border border-3 border-dark bg-danger">6</div>
        <div class="col-4 border border-3 border-dark bg-danger">6</div>
    </article>
