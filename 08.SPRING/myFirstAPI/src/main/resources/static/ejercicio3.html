    <main>
        <h1>Patatas fritas</h1>
        <p>Receta de papatas fritas caseras.</p>
        <img src="./img/Patatas.jpg">
       
       <h2>Ingredientes</h2>
       <ul>
        <li>3 o 4 patatas(300g)</li><br>
        <li><del>4 dientes de ajo</del>Aceite de oliva</li><br>
        <li>Sal</li><br>
       </ul>
       <h2>Elaboración (Pasos)</h2>
       <ol>
        <li>Calentar aceite en una sartén.</li><br>
        <li>Añadir las patatas cortadas y la sal.</li><br>
        <li>Freir al gusto.</li><br>
        <li>Servir en plato.</li><br>
       </ol>
    </main>
